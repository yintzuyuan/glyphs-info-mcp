<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glyphs info MCP - Redirecting...</title>
  <meta name="description" content="A unified MCP server integrating Glyphs handbook queries, API reference, and plugin management for font design software.">

  <!-- SEO: hreflang -->
  <link rel="alternate" hreflang="en" href="https://yintzuyuan.github.io/glyphs-info-mcp/en/">
  <link rel="alternate" hreflang="zh-Hant" href="https://yintzuyuan.github.io/glyphs-info-mcp/zh-Hant/">
  <link rel="alternate" hreflang="x-default" href="https://yintzuyuan.github.io/glyphs-info-mcp/en/">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a1a;
      color: #e8e6e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    .loader {
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    a {
      color: #9acd32;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .manual-links {
      margin-top: 1rem;
    }
  </style>

  <script>
    (function() {
      'use strict';

      var LANG_PREF_KEY = 'glyphs-info-mcp-lang';
      var BASE_PATH = '/glyphs-info-mcp';

      // Check if language is Chinese (any variant)
      function isChinese(lang) {
        if (!lang) return false;
        lang = lang.toLowerCase();
        return lang.startsWith('zh');
      }

      // Detect user language preference
      function detectLanguage() {
        // 1. Check localStorage for saved preference
        var savedLang = null;
        try {
          savedLang = localStorage.getItem(LANG_PREF_KEY);
        } catch (e) {
          // localStorage unavailable
        }

        if (savedLang === 'zh-Hant' || savedLang === 'en') {
          return savedLang;
        }

        // 2. Check browser language settings
        var languages = navigator.languages || [navigator.language || navigator.userLanguage];

        for (var i = 0; i < languages.length; i++) {
          if (isChinese(languages[i])) {
            return 'zh-Hant';
          }
        }

        // 3. Default to English
        return 'en';
      }

      // Execute redirect
      var targetLang = detectLanguage();
      var targetPath = BASE_PATH + '/' + targetLang + '/';

      window.location.replace(targetPath);
    })();
  </script>
</head>
<body>
  <noscript>
    <div>
      <p>Please select your language / 請選擇語言：</p>
      <p>
        <a href="/glyphs-info-mcp/en/">English</a> |
        <a href="/glyphs-info-mcp/zh-Hant/">繁體中文</a>
      </p>
    </div>
  </noscript>
  <div>
    <p class="loader">Detecting language / 偵測語言中...</p>
    <div class="manual-links">
      <p>Or choose manually / 或手動選擇：</p>
      <p>
        <a href="/glyphs-info-mcp/en/">English</a> |
        <a href="/glyphs-info-mcp/zh-Hant/">繁體中文</a>
      </p>
    </div>
  </div>
</body>
</html>
